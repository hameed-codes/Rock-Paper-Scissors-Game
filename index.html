<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="start-overlay">
        <div class="wlcm-message">
            <h3>Welcome to</h3>
            <h2>Rock Paper Scissors Game</h2>
            <p>Enter your name</p>
            <input type="text" placeholder="ex. hameed" id="user-name">
            <p class="warning-msg hide">PLEASE ENTER YOUR NAME FISRT</p>
            <button id="play-btn">PLAY</button>
            <p id="owner">Made By Hameed Khan</p>
        </div>
    </div>

    <div class="end-overlay hide">
        <div class="game-result">
            <h2 id="result-msg">Congratulations!</h2>
            <h3 id="result-announcement">You Won, ooohoooo!</h3>
            <p id="result-info">Your Rock beat computer</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <header>
        <h1 id="game-heading">Rock Paper Scissors Game</h1>
    </header>

    <main>
        <div class="choices">
            <div class="choice" id="rock"></div>
            <div class="choice" id="paper"></div>
            <div class="choice" id="scissor"></div>
        </div>
        <div class="board">
            <div class="score-board">
                <div class="user">
                    <p class="score" id="user-score">0</p>
                    <p class="names" id="userName">User</p>
                </div>
                <div class="draw">
                    <p class="score" id="draw-score">0</p>
                    <p class="names">Draw</p>
                </div>
                <div class="computer">
                    <p class="score" id="comp-score">0</p>
                    <p class="names">Computer</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Made By Hameed Khan</p>
    </footer>

    

    <script src="script.js"></script>
</body>
</html>
